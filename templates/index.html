<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand mb-0 h1"><i class="bi bi-wallet2"></i> Controle de Gastos</span>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Cards de Resumo -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5 class="card-title">Total Gasto</h5>
                        <h2 id="totalGeral">R$ 0,00</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <h5 class="card-title">Total de Registros</h5>
                        <h2 id="totalRegistros">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-warning text-dark">
                    <div class="card-body">
                        <h5 class="card-title">Maior Categoria</h5>
                        <h6 id="maiorCategoria">-</h6>
                    </div>
                </div>
            </div>
        </div>

        <!-- Formulário de Adicionar/Editar -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0" id="formTitulo"><i class="bi bi-plus-circle"></i> Adicionar Gasto</h5>
            </div>
            <div class="card-body">
                <form id="gastoForm">
                    <input type="hidden" id="gastoId">
                    <div class="row">
                        <div class="col-md-3">
                            <label class="form-label">Data</label>
                            <input type="date" class="form-control" id="data" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Categoria</label>
                            <select class="form-select" id="categoria" required>
                                <option value="">Selecione...</option>
                                <option value="Alimentação">Alimentação</option>
                                <option value="Transporte">Transporte</option>
                                <option value="Lazer">Lazer</option>
                                <option value="Saúde">Saúde</option>
                                <option value="Educação">Educação</option>
                                <option value="Moradia">Moradia</option>
                                <option value="Outros">Outros</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Descrição</label>
                            <input type="text" class="form-control" id="descricao" placeholder="Ex: Supermercado" required>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Valor (R$)</label>
                            <input type="number" step="0.01" class="form-control" id="valor" placeholder="0.00" required>
                        </div>
                        <div class="col-md-1 d-flex align-items-end">
                            <button type="submit" class="btn btn-success w-100" id="btnSalvar">
                                <i class="bi bi-check-lg"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Filtros -->
        <div class="row mb-3">
            <div class="col-md-3">
                <input type="text" class="form-control" id="filtroCategoria" placeholder="Filtrar por categoria...">
            </div>
            <div class="col-md-3">
                <input type="date" class="form-control" id="filtroData">
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" id="filtroDescricao" placeholder="Buscar descrição...">
            </div>
            <div class="col-md-3">
                <button class="btn btn-secondary" onclick="limparFiltros()">
                    <i class="bi bi-x-circle"></i> Limpar Filtros
                </button>
            </div>
        </div>

        <!-- Tabela de Gastos -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="tabelaGastos">
                        <thead class="table-dark">
                            <tr>
                                <th>Data</th>
                                <th>Categoria</th>
                                <th>Descrição</th>
                                <th>Valor</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="corpoTabela">
                            <!-- Dados inseridos via JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Gráficos -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Gastos por Categoria</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="graficoPizza"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Gastos por Mês</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="graficoBarras"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
